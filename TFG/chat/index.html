<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Tiempo Real</title>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off">
    <button>Enviar</button>
  </form>
  <script src="../socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        // Aquí, podrías obtener el ID del usuario de alguna manera
        // Por ejemplo, puedes solicitar que el usuario se registre/inicie sesión para obtener su ID
        var user_id = 1; // Solo como ejemplo; esto debería ser dinámico y seguro
        var messageData = { message: input.value, user_id: user_id };
        socket.emit('new message', messageData);
        input.value = '';
      }
    });

    socket.on('broadcast message', function(data) {
      var item = document.createElement('li');
      item.textContent = data.username + ": " + data.message;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('previous messages', function(messages) {
      messages.forEach(function(data) {
        var item = document.createElement('li');
        item.textContent = data.username + ": " + data.message;
        document.getElementById('messages').appendChild(item);
      });
    });
  </script>
</body>
</html>
