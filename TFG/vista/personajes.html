<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="stbuscador.css">
    <script type="text/javascript" src="session.js"></script>
    <script type="text/javascript" src="scriptPer.js" defer></script>
</head>

<body>
    <div class="bg_img">
        <header>
            <div class="logo">
                <a href="../index.html"><img src="../img/Site-logo.png" alt="logo"></a>
            </div>
            <nav>
                <button type="button" onclick="login()" id="session">Iniciar Sesion</button>
            </nav>
        </header>

        <!-- Aquí está el contenedor del buscador -->
        <div id="buscador">
            <!-- Campo de entrada de texto para la búsqueda -->
            <input type="text" id="input-busqueda" placeholder="Buscar personaje..." oninput="buscarPersonaje()">
            <!-- Botón de búsqueda -->
        </div>

        <div class="content-wrapper">
            <div class="container">
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
                <div id="resultados-busqueda">
                    <!-- Los resultados de la búsqueda se mostrarán aquí -->
                </div>
            </div>
            <br>
        </div>
    </div>
</body>

</html>
